<html>
<head><title>Gestione Abbonamento</title></head>
<body>
    <!--
    FORM CHE GESTISCE L'ABBONAMENTO E SCEGLIE QUELLO PIù ADATTO ALLE TUE ESIGENZE
    ANCORA IN FASE DI LAVORAZIONE
    -->

<form action="" method='post' name="FormLogin">
   <input type="text" value="Username" id="username_input">
   <input type="text" value="Password" id="password_input">
   <input type="submit" id="login_button" value="Login">
   <input type="submit" id="registrazione_button" value="Register" action="">
</form>
<p><h3>Seleziona l'abbonamento più adatto alle tue esigenze</h3></p>
<p>Tra l'unione di Badge Servizi dell'Opera Universitaria di Trento 
   e Trentino Trasporti Esercizi nasce: STUDENTI UNITN CARD
</p>  
<form action="" method='post' name="FormAbbonamento">
    <table>
    <tr><td>Tipo Abbonamento</td><td>Prezzo</td></tr>
    <tr><td><b>Abbonamento+Pasti</b><input type="checkbox" value="Abbonamento+Pasti" id="scelta_abbpasti"></td><td>200€</td></tr>
    <tr><td><b>Abbonamento</b><input type="checkbox" value="Abbonamento" id="scelta_abbonamento"></td><td>150€</td></tr>
    <tr><td><b>Pasti</b><input type="checkbox" value="Pasti" id="scelta_pasti"></td><td>100€</td></tr>    
    </table>
   <input type="submit" id="scelta_abbonamento_button" value="Continua" action="">
</form    
    
</body>
</html>
